language: node_js

node_js:
  - "node"
  - "lts/*"
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"

sudo: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true
  directories:
    - "node_modules"

script:
  - yarn prettier-diff
  - yarn test-ci
